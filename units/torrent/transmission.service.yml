desc: Transmission Server
waitOnline: true

user: torrent
group: torrent

environmentFiles:
  - /usr/local/etc/ai.env

podman:
  image: lscr.io/linuxserver/transmission:latest
  ports:
    - 51413:51413
    - 51413:51413/udp
    - 9092:9091
  env:
    PUID: 0
    PGID: 0
    USER: ai
    PASS: ${AI_PASSWORD}
  security:
    - label=disable
  volumes:
    - /var/mnt/vault/.config/transmission:/config:z
    - /var/mnt/vault/.cache/transmission/incomplete:/downloads/incomplete:z
    - /var/mnt/vault/ai/Together:/var/mnt/vault/ai/Together
    - /var/mnt/vault/ai/New:/var/mnt/vault/ai/New
    - /var/mnt/vault/shared:/var/mnt/vault/shared
