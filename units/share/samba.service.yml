desc: Samba Server
waitOnline: true

user: share
group: share

podman:
  image: docker.io/servercontainers/samba:smbd-only-latest
  ports:
    - 1139:139
    - 1445:445
  env:
    SAMBA_VOLUME_CONFIG_public: "[Public]; path=/shares; guest ok = yes; read only = no; browseable = yes"
  volumes:
    - /var/mnt/vault/shared:/shares:z
