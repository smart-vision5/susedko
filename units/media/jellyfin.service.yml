desc: Jellyfin Media Server
after:
  - dri-access.service
waitOnline: true

user: media
group: media

podman:
  image: docker.io/jellyfin/jellyfin:latest
  network: host
  ports:
    - 8096:8096
  user: 1006:1006
  userns: keep-id
  annotations:
    - run.oci.keep_original_groups=1
  devices:
    - /dev/dri:/dev/dri
  volumes:
    - /var/mnt/vault/.cache/jellyfin:/cache:z
    - /var/mnt/vault/.config/jellyfin:/config:z
    - /var/mnt/vault/ai/New:/var/mnt/vault/ai/New:z
    - /var/mnt/vault/shared:/var/mnt/vault/shared:z
