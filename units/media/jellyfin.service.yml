desc: Jellyfin Media Server
waitOnline: true

user: media
group: media

podman:
  image: docker.io/jellyfin/jellyfin:latest
  ports:
    - 8096:8096
  user: 1006:1006
  userns: keep-id
  devices:
    - /dev/dri:/dev/dri
  volumes:
    - /var/mnt/vault/.cache/jellyfin:/cache:z
    - /var/mnt/vault/.config/jellyfin:/config:z
    - /var/mnt/vault/ai/New:/media/ai/New:ro
    - /var/mnt/vault/shared:/media/shared:ro
