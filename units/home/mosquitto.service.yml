desc: Mosquitto
waitOnline: true
wants:
  - zigbee-pod.service
after:
  - zigbee-pod.service

user: home
group: home

podman:
  image: docker.io/eclipse-mosquitto:latest
  pod: zigbee-pod
  user: 1014:1014
  volumes:
    - /var/mnt/vault/.config/mosquitto/config:/mosquitto/config:Z
    - /var/mnt/vault/.config/mosquitto/data:/mosquitto/data:Z
    - /var/mnt/vault/.config/mosquitto/log:/mosquitto/log:Z
