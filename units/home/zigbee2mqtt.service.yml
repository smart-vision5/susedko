desc: Zigbee2MQTT
waitOnline: true
wants:
  - mosquitto.service
after:
  - mosquitto.service

restart: "always"

user: home
group: home

podman:
  image: docker.io/koenkk/zigbee2mqtt:latest
  ports:
    - 1883:1883
  user: 1014:1014
  userns: keep-id
  volumes:
    - /var/mnt/vault/.config/zigbee2mqtt:/app/data:z
    - /run/udev:/run/udev:ro
