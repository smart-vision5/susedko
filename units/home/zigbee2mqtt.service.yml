desc: Zigbee2MQTT
waitOnline: true
wants:
  - mosquitto.service
after:
  - mosquitto.service

restart: "always"

environmentFiles:
  - /usr/local/etc/home.env

user: home
group: home

podman:
  image: docker.io/koenkk/zigbee2mqtt:latest
  ports:
    - 8124:8080
  user: 1014:1014
  userns: keep-id
  env:
    ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: ${PASSWORD}
  volumes:
    - /var/mnt/vault/.config/zigbee2mqtt:/app/data:z
    - /run/udev:/run/udev:ro
